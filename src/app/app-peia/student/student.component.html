<div class="main-content" style="margin-top: 0px !important;">
		<div class="container-fluid" style="min-height: 80vh;">
			<div class="header text-left" style="margin-left: 65px;margin-top: 0px;">
				<h3 class="title">Cobro de Bono</h3>
				<p class="category">A continuacion usted podra realizar consulta y retiro e sus bonos.</p>
			</div>
			<div style="height: 85vh;margin-top: -25px;">
				<div class="col-md-12">
				
					<!-- Seccion tabla de bonos registrados -->
	
						<div class="card">
							<div class="card-header card-header-icon" data-background-color="green">
								<i class="material-icons">assignment</i>
							</div>
							<div class="card-content">
								<h4 class="card-title">Listado de Bonos Pendientes por Cobrar</h4>
								<div class="content table-responsive">
								  <table class="table">
										  <thead class="text-primary">
											  <tr>
												<th>Codigo</th>
												<th>Cantidad</th>
												<th>Fecha</th>
											  </tr>
										  </thead>
										<tbody>
											<tr *ngFor="let row of listBonoStudent">
												<td>{{row.id}}</td>
												<td>{{row.value | currency}}</td>
												<td>{{row.creationDate}}</td>
		
											</tr>
										</tbody>
								  </table>
		
								</div>
							</div>
						</div>
	
	
	
						
				</div>
			</div>
		</div>
	</div>
