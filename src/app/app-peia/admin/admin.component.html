<div class="main-content" style="margin-top: 0px !important;">
	<div class="container-fluid" style="min-height: 80vh;">
		<div class="header text-left" style="margin-left: 65px;margin-top: 0px;">
			<h3 class="title">Gestion de Billetes</h3>
			<p class="category">A continuacion usted podra ingresar los billetes al cajero.</p>
		</div>
		<div style="height: 85vh;margin-top: -25px;">
			<div class="col-md-12">
				
				<!--Seccion registro de billetes -->
					<div class="col-md-12">
						<div class="card">
							<div class="card-header card-header-icon" data-background-color="green">
								<i class="material-icons">contacts</i>
							</div>
							<div class="card-content">
								<h4 class="card-title">Registro de Billetes</h4>
								<form class="form-horizontal">
									<div class="row">
										<label class="col-md-3 label-on-left">Denominación</label>
										<div class="col-md-9">
											<div class="form-group label-floating is-empty">
												<label class="control-label"></label>
												<!-- <input type="text" class="form-control"> -->
												
												<select name="idTck" 
                                                    id="idTck"
                                                    class="form-control"
                                                    [(ngModel)]="idTicket">
                                                <option *ngFor="let iter of listDenominacion" 
                                                        [value]="iter.id">{{iter.name}}</option>    
                                            </select>
											</div>
										</div>
									</div>
									<div class="row">
										<label class="col-md-3 label-on-left">Cantidad</label>
										<div class="col-md-9">
											<div class="form-group label-floating is-empty">
												<label class="control-label"></label>
												<input type="number" class="form-control"
													   name="cantMoney"
													   [(ngModel)]="cantMoney">
											</div>
										</div>
									</div>

									

									<div class="row">
										<label class="col-md-3"></label>
										<div class="col-md-9">
											<div class="form-group form-button">
												<button class="btn btn-danger" (click)="cancelRegistre()">Cancelar</button>
												<button class="btn btn-success" (click)="saveRegistre()">Registrar</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>


				<!-- Seccion tabla de bonos registrados -->

					<div class="card">
						<div class="card-header card-header-icon" data-background-color="green">
							<i class="material-icons">assignment</i>
						</div>
						<div class="card-content">
							<h4 class="card-title">Listado de Billetes</h4>
							<div class="content table-responsive">
							  <table class="table">
									  <thead class="text-primary">
										  <tr>
											<th >Denominación</th>
											<th>Cantidad</th>
											<th>Fecha</th>
										  </tr>
									  </thead>
									<tbody>
										<tr *ngFor="let row of listRegisterMoney">
											<td>{{row.idPeiaTickets.name}}</td>
											<td>{{row.cant}}</td>
											<td>{{row.creationDate}}</td>
	
										</tr>
									</tbody>
							  </table>
	
							</div>
						</div>
					</div>



					
			</div>
		</div>
	</div>
</div>
